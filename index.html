<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Christmas greeting</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>

        <div class="container">

            <div class="maskBottom"></div>
            <div class="maskRadial"></div>

            <div class="spacingElement">
                <p class="title">Scroll down</br>↓&#xFE0E;</p>
            </div>

            <div class="sticky line1">
                <p>❄&#xFE0E; ❄&#xFE0E; ❄&#xFE0E; ❄&#xFE0E; ❄&#xFE0E; ❄&#xFE0E; ❄&#xFE0E; ❄&#xFE0E;</p>
            </div>

            <div class="sticky line2">
                <p>"It's all fun</p>
            </div>

            <div class="sticky line3">
                <p>and games</p>
            </div>

            <div class="sticky line4">
                <p>until Santa</p>
            </div>

            <div class="sticky line5">
                <p>checks</p>
            </div>

            <div class="sticky line6">
                <p>the naughty list."</p>
            </div>

            <div class="sticky line7">
                <p>...</p>
            </div>

            <div class="sticky line8">
                <p>Happy that time of the year.</p>
            </div>

            <div class="sticky line9">
                <p class="flakes">❄&#xFE0E; ❄&#xFE0E; ❄&#xFE0E; ❄&#xFE0E; ❄&#xFE0E; ❄&#xFE0E; ❄&#xFE0E; ❄&#xFE0E;</p>
            </div>

            <div class="sticky line10">
                <p class="signature"> - LK. 2017 - </p>
            </div>

            <div class="spacingElement"></div>

            <div class="maskSnow">
                <script type="text/javascript" src="script/snowstorm.js"></script>
            </div>

            <a class="snowman" target="_blank" href="http://www.katkus.eu">☃&#xFE0E;</a>

        </div>

    </body>
</html>
